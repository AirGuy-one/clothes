{% extends 'base.html' %}

{% block main %}
    <h1>This is registration page</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn" style="color: white; background: rebeccapurple;">Зарегистрироваться</button><br><br>
        <span>{{ error }}</span>
    </form>

    {% if messages %}
        {% for message in messages %}

            {% if message.tags == 'error' %}
                <div class="alert alert-danger">
                    {{ message }}
                </div>
            {% else %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endif %}

        {% endfor %}
    {% endif %}


{% endblock %}
